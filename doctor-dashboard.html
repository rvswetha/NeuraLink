<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

        .menu a { padding: 12px; text-decoration: none; color: white; }
        .menu a:hover { background: rgba(255, 255, 255, 0.2); }

</head>
<body>
    <nav class="navbar p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Doctor Dashboard</h1>
        <div class="menu flex space-x-4">
            <a href="#">üè• Patients</a>
            <a href="#">‚öïÔ∏è My Appointments</a>
            <a href="#">‚öô Settings</a>
            <a href="user-login.html" class="text-red-400">üö™ Logout</a>
        </div>
    </nav>

    <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-700">Patient Records</h2>
        <p class="text-gray-600 mt-2">Manage patient records securely via blockchain.</p>

        <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-bold">View Patient Records</h3>
            <input type="text" id="patientAddress" placeholder="Enter Patient Address" class="border p-2 mt-2 w-full">
            <button class="bg-blue-500 text-white px-4 py-2 mt-2 rounded" onclick="viewRecords()">View Records</button>
            <div id="records" class="mt-4"></div>
        </div>

        <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-bold">Add Patient Record</h3>
            <input type="text" id="addPatientAddress" placeholder="Enter Patient Address" class="border p-2 mt-2 w-full">
            <textarea id="recordData" placeholder="Enter Record Data" class="border p-2 mt-2 w-full"></textarea>
            <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded" onclick="addRecord()">Add Record</button>
        </div>
    </div>

    <script>
        let web3;
        let contract;
        let account;
        const contractAddress = "0xe6591331A01dfAc6F384094e64A50c5898A7a4dB"; // Replace with your deployed contract address
        const contractABI = [
    {

    {

      "name": "authorizedDoctors",
      "outputs": [
        {
          "internalType": "bool",

        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "name": "isDoctor",
      "outputs": [
        {
          "internalType": "bool",
          "name": "",
          "type": "bool"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "name": "isPatient",
      "outputs": [
        {
          "internalType": "bool",
          "name": "",

        }
      ],

    },
    {
      "inputs": [],

      "outputs": [
        {

        }
      ],

      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "",

        },
        {
          "internalType": "uint256",

        }
      ],
      "name": "patientRecords",
      "outputs": [
        {

        {

    {

        }
      ],
      "name": "registerDoctor",
      "outputs": [],

    },
    {

    {

      ],
      "name": "grantAccess",

    {

        }
      ],
      "name": "revokeAccess",

    },
    {

        {

          "type": "address"
        },
        {

          "type": "string"
        }
      ],
      "name": "addRecord",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "patient",
          "type": "address"
        }
      ],
      "name": "getRecords",
      "outputs": [
        {
          "components": [
            {
              "internalType": "string",
              "name": "data",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "timestamp",
              "type": "uint256"
            },
            {
              "internalType": "address",
              "name": "addedBy",
              "type": "address"
            }
          ],
          "internalType": "struct PatientRecord.Record[]",
          "name": "",
          "type": "tuple[]"
        }
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ];

        async function init() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(contractABI, contractAddress);
                const accounts = await web3.eth.getAccounts();
                account = accounts[0];
                const isDoctor = await contract.methods.isDoctor(account).call();
                if (!isDoctor) window.location.href = "user-login.html";
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function viewRecords() {
            const patientAddress = document.getElementById("patientAddress").value;
            try {
                const records = await contract.methods.getRecords(patientAddress).call({ from: account });
                const recordsDiv = document.getElementById("records");
                recordsDiv.innerHTML = "";
                records.forEach(record => {
                    const p = document.createElement("p");
                    p.textContent = `Data: ${record.data}, Time: ${new Date(record.timestamp * 1000).toLocaleString()}, Added by: ${record.addedBy}`;
                    recordsDiv.appendChild(p);
                });
            } catch (error) {
                alert("Failed to view records. Ensure you are authorized.");
            }
        }

        async function addRecord() {
            const patientAddress = document.getElementById("addPatientAddress").value;
            const data = document.getElementById("recordData").value;
            try {
                await contract.methods.addRecord(patientAddress, data).send({ from: account });
                alert("Record added successfully");
            } catch (error) {
                alert("Failed to add record. Ensure you are authorized.");
            }
        }

        window.addEventListener("load", init);
    </script>
</body>
</html>
