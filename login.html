<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraLink: Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .custom-green { color: #439643; }
        .custom-bg-green { background-color: #439643; }
        .custom-hover-green:hover { background-color: #367a37; }

        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .left-side {
            flex: 0.3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-image {
            width: 90%;
            border-radius: 10px;
        }

        .right-side {
            flex: 0.7;
            padding: 40px;
            text-align: center;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
        }

        .role-btn {
            background-color: #439643;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .role-btn:hover {
            background-color: #367a37;
        }
    </style>
</head>
<body>

    <nav class="absolute top-0 w-full p-4 flex justify-between bg-white shadow-md">
        <a href="index.html"><img src="logo.png" alt="NeuraLink Logo" class="h-12 w-auto"></a>
        <ul class="flex space-x-6 custom-green font-semibold">
            <li><a href="index.html#about" class="hover:text-green-800">About</a></li>
            <li><a href="index.html#contact" class="hover:text-green-800">Contact</a></li>
            <li><a href="login.html" class="hover:text-green-800">Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="left-side" data-aos="fade-right">
            <img src="Wayfair.jpg" alt="NeuraLink Image" class="login-image">
        </div>
        <div class="right-side" data-aos="fade-left">
            <h1 class="text-3xl font-bold text-gray-800">Welcome to <span class="custom-green">NeuraLink</span></h1>
            <p class="text-gray-600 mt-2">Choose your role to continue</p>
            <div class="role-selection mt-6">
                <button class="role-btn" onclick="window.location.href='user-login.html'">User Login</button>
                <button class="role-btn" onclick="window.location.href='clinic-login.html'">Clinic Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
